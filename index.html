<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Slidepane</title>
  
  <link rel=stylesheet href="components/bootstrap/css/bootstrap.css" />
  <link rel=stylesheet href="style/css/slidepane.css" />
  <link rel=stylesheet href="style/css/style.css" />

  <script src="components/jquery/jquery.js"></script>
  <script src="scripts/slidepane.js"></script>
  <script src="scripts/main.js"></script>
</head>
<body>
<div class="clearfix slidepane-container">
    <div class="slidepane">
      <div class="pane" id="pane1">
        <h1>Pane 1</h1>
      </div>
      <div class="pane" id="pane2">
        <h1>Pane 2</h1>
      </div>
    </div>
    <button class="btn prev-pane"><i class="icon-arrow-left"></i> Prev</button><button class="btn next-pane pull-right">Next <i class="icon-arrow-right"></i></button>
</div>
</body>
</html>
